<mat-expansion-panel class="mat-elevation-z0 border jrrb-border-color-b jrrb-bg-color-b4">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="jrrb-color-b">
        <i class="{{coreFrameWork.faBase()}}dollar-sign me-2"></i>
        <label>Vendas</label>
      </span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <menu-item [titleItem]="'Tabelas'" [iconFa]=coreFrameWork.faTable()>
    <div class="d-flex flex-column">
      <span class="{{coreFrameWork.itemMenu()}}">Serviços</span>
      <span class="{{coreFrameWork.itemMenu()}}">Motivos de Cancelamentos</span>
    </div>
  </menu-item>

  <menu-item [titleItem]="'Cadastros'" [iconFa]=coreFrameWork.faDatabase()>
    <div class="d-flex flex-column">
      <span class="{{coreFrameWork.itemMenu()}}">Valores KM</span>
      <span class="{{coreFrameWork.itemMenu()}}">Valores Serviços</span>
      <span class="{{coreFrameWork.itemMenu()}}">Valores Períodos</span>
      <span class="{{coreFrameWork.itemMenu()}}">Vendas Eventuais</span>
    </div>
  </menu-item>
</mat-expansion-panel>
