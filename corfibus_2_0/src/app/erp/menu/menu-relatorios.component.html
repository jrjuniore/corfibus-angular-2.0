<mat-expansion-panel class="mat-elevation-z0 border jrrb-border-color-b jrrb-bg-color-b4">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="jrrb-color-b">
        <i class="{{coreFrameWork.faBase()}}file-pdf me-2"></i>
        <label>Relatórios</label>
      </span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <menu-item [titleItem]="'Vendas Eventuais'" [iconFa]=coreFrameWork.faFilePdf()>
    <div class="d-flex flex-column">
      <span class="{{coreFrameWork.itemMenu()}}">Multas</span>
      <span class="{{coreFrameWork.itemMenu()}}">Vendas Realizadas</span>
      <span class="{{coreFrameWork.itemMenu()}}">Orçamentos Perdidos</span>
      <span class="{{coreFrameWork.itemMenu()}}">Produção Hodômetro</span>
    </div>
  </menu-item>

  <menu-item [titleItem]="'Administrativo'" [iconFa]=coreFrameWork.faFilePdf()>
    <div class="d-flex flex-column">
      <span class="{{coreFrameWork.itemMenu()}}">Vencimento CNH</span>
      <span class="{{coreFrameWork.itemMenu()}}">Licenciamento</span>
      <span class="{{coreFrameWork.itemMenu()}}">Tabelas</span>
    </div>
  </menu-item>

  <menu-item [titleItem]="'Financeiro'" [iconFa]=coreFrameWork.faFilePdf()>
    <div class="d-flex flex-column">
      <span class="{{coreFrameWork.itemMenu()}}">Vendas Eventuais</span>
    </div>
  </menu-item>

</mat-expansion-panel>
