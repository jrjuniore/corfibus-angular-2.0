<jrrb-button [isLink]="true" [iconClassFa]="'table fa-sm'" [matMenuTriggerFor]="administracao" [caption]="'Administração'"/>
<mat-menu #administracao="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="gerais">Gerais</button>
  <button mat-menu-item [matMenuTriggerFor]="diario">Diário</button>
  <button mat-menu-item [matMenuTriggerFor]="cep">CEP</button>
  <button mat-menu-item [matMenuTriggerFor]="cadastros">Cadastros</button>
</mat-menu>

<mat-menu #gerais="matMenu">
  <button mat-menu-item>Tipos Documentos</button>
  <button mat-menu-item>Tipos Contatos</button>
  <button mat-menu-item>Bancos</button>
  <button mat-menu-item>Cores</button>
</mat-menu>

<mat-menu #diario="matMenu">
  <button mat-menu-item>Assuntos</button>
</mat-menu>

<mat-menu #cep="matMenu">
  <button mat-menu-item>Tipos Endereços</button>
  <button mat-menu-item>Tipos Logradouros</button>
  <button mat-menu-item>Estados</button>
  <button mat-menu-item>Cidades</button>
  <button mat-menu-item>CEP</button>
</mat-menu>

<mat-menu #cadastros="matMenu">
  <button mat-menu-item>Clientes</button>
  <button mat-menu-item>Fornecedores</button>
</mat-menu>
