<div class="h-100 jrrb-bg-color-c3 jrrb-image-splah {{controller.coreFrameWork.classRowDefault()}}">
  <div class="{{controller.coreFrameWork.classCol1()}}"></div>
  <div class="{{controller.coreFrameWork.classCol4()}}">
    <div class="{{controller.coreFrameWork.classRow()}}">
      <div class="{{controller.coreFrameWork.classCol9()}} p-1 border jrrb-bor rounded mat-elevation-z10">
        <mat-card class="shadow-lg rounded border jrrb-border-color-a4">
          <mat-card-header class="jrrb-color-a jrrb-font-12px pe-2">
            <mat-card-title class="text-end">
              <small class="jrrb-font-12px">{{controller.version()}}</small>
            </mat-card-title>
          </mat-card-header>
          <img class="img-fluid p-2 my-3" src="/assets/images/main/back_image_login.png">
          <mat-card-content>
            <jrrb-input caption="Empresa" [fieldControl]="controller.form.controls['empresa']"
              (onKeyEnter)="Autenticar()"></jrrb-input>
            <jrrb-input caption="Usuário" [fieldControl]="controller.form.controls['usuario']"
              (onKeyEnter)="Autenticar()"></jrrb-input>
            <jrrb-input caption="Senha" [fieldControl]="controller.form.controls['senha']" [isPassword]="true"
              (onKeyEnter)="Autenticar()"></jrrb-input>
          </mat-card-content>
          <mat-card-actions class="mt-2 d-grid justify-content-center">
            <div class="d-flex d-flex-inline justify-content-center">
              <jrrb-button [toolTip]="'Autenticar usuário'" [isStroked]="true"
                [classButton]="'bg-success jrrb-color-snow'" [caption]="'ENTRAR'" (onClick)="Autenticar()" />
              <jrrb-button [toolTip]="'Trocar Senha'" [isStroked]="true" [classButton]="'bg-info jrrb-color-snow'"
                [caption]="'TROCAR'" (onClick)="AutenticarTrocar()" />
            </div>

            <div class="mt-3 mb-2">
              <jrrb-button [classButton]="'text-center'" [isLink]="true" [caption]="'Crie sua conta o CorfiBus.'"
                (onClick)="controller.TesteGratuito()" />
            </div>

          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="{{controller.coreFrameWork.classCol7()}}"></div>
</div>
