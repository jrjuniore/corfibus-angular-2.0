<div class="d-flex {{isForPanel ? 'jrrb-bg-color-b' : 'bg-transparent'}}">
  <div class="w-100 p-2 fw-bold border-0 text-center {{isForPanel ? 'jrrb-color-a fs-5' : 'jrrb-color-b fs-3'}}">
    <div class="d-flex w-100 justify-content-center">
      <ng-content></ng-content>
      <div class="d-grid align-content-center">
        <span class="{{isForPanel ? 'jrrb-font-alkatra jrrb-font-w-500' : '' }}">{{titleHeader}}</span>

        <ng-container *ngIf="subTitleHeader">
          <span class="text-center jrrb-font-w-500 fs-6 jrrb-color-a2">{{subTitleHeader}}</span>
        </ng-container>

      </div>
    </div>
    <div class="d-flex justify-content-center mb-1">
      <ng-container *ngIf="isForPanel">
        <span class="jrrb-font-w-500 jrrb-font-medium jrrb-color-b3">{{isForPanelCaption}}</span>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="isForModal">
    <a class="align-self-center p-2 me-2" (click)="ToClose()">
      <i class="fa fa-solid fa-close jrrb-cursor-pointer fw-bold fs-3 text-secondary"></i>
    </a>
  </ng-container>

  <ng-container *ngIf="isForPanel">
    <a class="align-self-center p-2 me-2" (click)="ToClose()">
      <i class="fa fa-solid fa-close jrrb-cursor-pointer fw-bold fs-3 text-white "></i>
    </a>
  </ng-container>

</div>
